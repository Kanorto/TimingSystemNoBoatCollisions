name: Build All Versions

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Spigot dependencies with BuildTools
        run: |
          set -e
          mkdir -p buildtools
          cd buildtools
          curl -fsSL --retry 3 -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          for version in 1.19.4 1.20.1 1.20.6 1.21.1 1.21.4; do
            echo "::group::Building Spigot $version"
            java -jar BuildTools.jar --rev "$version" --remapped
            echo "::endgroup::"
          done

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimingSystemNoBoatCollisions
          path: dist/target/TimingSystemNoBoatCollisions-dist-*.jar
          if-no-files-found: error
